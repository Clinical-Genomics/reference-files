[Version]
  version = 1.0
  name = svrank_model

[Categories]
 [[allele_frequency]]
   category_aggregation = min

 [[clinical_significance]]
   category_aggregation = sum

 [[consequence]]
   category_aggregation = max

 [[gene_intolerance_prediction]]
   category_aggregation = sum

 [[inheritance_models]]
   category_aggregation = min

 [[variant_call_quality_filter]]
   category_aggregate = sum

 [[variant_length]]
    category_aggregation = min

 [[variant_type]]
    category_aggregation = min

[gnomad]
  category = allele_frequency
  data_type = float
  description = SVDB gnomad
  field = INFO
  info_key = gnomad_af
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 10

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.1

  [[rare]]
    score = 8
    lower = 0
    upper = 0.02

[colorsdb]
  category = allele_frequency
  data_type = float
  description = SVDB Colorsdb
  field = INFO
  info_key = colorsdb_af
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 10

  [[common]]
    score = -12
    lower = 0.05
    upper = 1.1

  [[rare]]
    score = 8
    lower = 0
    upper = 0.1

[loqusdb]
  category = allele_frequency
  data_type = float
  description = LoqusDb observation frequency
  field = INFO
  info_key = Frq
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 10

  [[common]]
    score = -12
    lower = 0.1
    upper = 1.1

  [[rare]]
    score = 8
    lower = 0
    upper = 0.1

